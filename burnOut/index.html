            answers[2] += Number(elements[answerList.red[i] - 1].classList[1].slice(1));
        }
        document.getElementById("emo").innerHTML += "–í–∞—à –±–∞–ª - " + answers[0] + ", —ñ –≤—ñ–Ω –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ –º–µ–∂–∞—Ö " + String(IfRanges(results.emo, answers[0]));
        document.getElementById("dep").innerHTML += "–í–∞—à –±–∞–ª - " + answers[1] + ", —ñ –≤—ñ–Ω –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ –º–µ–∂–∞—Ö " + String(IfRanges(results.dep, answers[1]));
        document.getElementById("red").innerHTML += "–í–∞—à –±–∞–ª - " + answers[2] + ", —ñ –≤—ñ–Ω –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ –º–µ–∂–∞—Ö " + String(IfRanges(results.red, answers[2]));
    }

    function IfRanges(ranges, numb) {
        for (let i = 0; i < ranges.length; i++) {
            if (numb >= ranges[i][0][0] && numb <= ranges[i][0][1]) {
                return ranges[i][1];
            }
        }
    }
</script>
