<html>
    <head>
        <title>Головна</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href="css.css">
        <script src="js.js"></script>
    </head>
    <body>
        <div id='base' style="transform: rotateY(0deg);">
            <div id="content">
                <div class="page active" id='page_1'>
                    <p>Так?</p>
                    <p><input type="radio" name="page_1" id='page_1_input_1' onchange="ActivateButton('page_1_submit_button')"><label for='page_1_input_1'>Так</label></p>
                    <p><input type="radio" name="page_1" id='page_1_input_2' onchange="ActivateButton('page_1_submit_button')"><label for='page_1_input_2'>Ні</label></p>
                    <p><input type="radio" name="page_1" id='page_1_input_3' onchange="ActivateButton('page_1_submit_button')"><label for='page_1_input_3'>...</label></p>
                    <p><label class="button disabled" id="page_1_submit_button" onclick="if (this.className != 'button disabled'){ChangePage('page_1_1')}">Next</label></p>
                </div>
                <div class="page addictive" id="page_1_1">
                    <p>BEBRA</p>
                </div>
            </div>
            <div id='page-counter'>
                <div class='selected'></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
